<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="service : ${serviceList}">
    <p th:text = "${service.getName() + ','+service.getPlatform() + ','+service.getPrice()}"></p>
    <form th:method="POST" th:object="${zakaz}" th:action="@{/order/{id}(id=${service.getId()})}">
        <input type="submit" value="Order"/>
    </form>
</div>
<a href = "home">Link to main</a>

</body>
</html>
