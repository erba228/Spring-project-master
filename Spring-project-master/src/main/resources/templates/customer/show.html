<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="customer : ${customerList}">
  <a th:href="@{customer/{id}(id=${customer.getId()})}"
     th:text="${customer.getName() + ', ' + customer.getLogin() + ', '+customer.getEmail()}">user</a>
</div>

</body>
</html>
